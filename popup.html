<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
    }

    h3 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      padding: 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .tab-info {
      word-break: break-word;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    #closeAllContainer {
      text-align: center;
      margin-top: 10px;
    }

    #closeAllBtn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    #closeAllBtn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h3>Tracked Tabs</h3>
  <table>
    <thead>
      <tr>
        <th>Tab</th>
        <th>Time</th>
        <th>Close</th>
      </tr>
    </thead>
    <tbody id="tabsContainer"></tbody>
  </table>

  <div id="closeAllContainer">
    <button id="closeAllBtn">Close All Tabs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
