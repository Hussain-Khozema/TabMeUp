<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab Time Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Back Arrow -->
        <div id="tabTrackerHeader">
            <button id="backBtn" class="back-btn">&larr;</button>
            <h3>Your Tabs</h3>
        </div>

        <!-- This will be used to load the main menu or tab tracker content -->
        <div id="content"></div>

        <!-- Tab Tracker Section (Initially Hidden) -->
        <div id="tabTrackerSection" style="display: none">
            <table>
                <thead>
                    <tr>
                        <th>Tab</th>
                        <th>Time</th>
                        <th>Close</th>
                    </tr>
                </thead>
                <tbody id="tabsContainer"></tbody>
            </table>

            <div id="closeAllContainer">
                <button id="closeAllBtn">Close All Tabs</button>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
