<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab Time Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h3>Tracked Tabs</h3>
        <table>
            <thead>
                <tr>
                    <th>Tab</th>
                    <th>Time</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody id="tabsContainer"></tbody>
        </table>

        <div id="closeAllContainer">
            <button id="closeAllBtn">Close All Tabs</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
